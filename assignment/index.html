<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Map Your Own Data!</h3>

      <div id="inputFields">
        URL of Database:<br>
        <input type="text" id="URL"><br><br>

        <input type="text" id="latkey"><br><br>
        Longitude Field Key:<br>
        <input type="text" id="lonkey"><br><br>

      </div>

    <!--ALTERNATIVE: use form as the div style, but I'm not sure how this changes it...-->


    </div>

    <div id="map" class="map"></div>
    <!-- Javascript Imports -->

    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
